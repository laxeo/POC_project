<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav" style="margin-left: auto;">
		        <li class="nav-item">
		            <a class="nav-link active" aria-current="page" th:if="${auth} == 'ROLE_ADMIN'" th:href="@{/users}">Users</a>
		        </li>
		        <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
    		</ul>
        </div>
        <div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1> User Info </h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Level</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${auth}"></td>
            </tr>
        </tbody>
    </table>
    <form method="GET" action="/user/edit" style="display: inline-block">
	    <!-- ... form inputs ... -->
	    <input type="hidden" name="_method" value="GET">
	    <button type="submit">Edit Info</button>
	</form>
	<form method="POST" action="/user/delete" style="display: inline-block">
	    <!-- ... form inputs ... -->
	    <input type="hidden" name="_method" value="DELETE">
	    <button type="submit">Delete User</button>
	</form>
</div>
</body>
</html>
